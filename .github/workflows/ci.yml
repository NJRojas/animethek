name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies

      - name: Build
        run: |
          xcodebuild \
            -scheme AnimeThek \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            clean build | xcpretty

      - name: Run tests
        run: |
          xcodebuild \
            -scheme AnimeThek \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            test | xcpretty
